<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Mentorship.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    

    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#"><img src="assets/img/logo.webp" width="30px" alt="">AfriCreate</a></div>
            <ul class="menu">
                <li><a href="homepage.html" class="menu-btn">Home</a></li>
                <!-- <li><a href="#about" class="menu-btn">About</a></li> -->
                <li><a href="artists.html" class="menu-btn">Artists</a></li>
                <li><a href="#" class="menu-btn">Mentorship</a></li>

                <!-- <li><a href="#contact" class="menu-btn">Contact</a></li> -->
                <li><i class="fa-solid fa-magnifying-glass"></i></li> 
            </ul>
            <div class="profile"><i class="fa-solid fa-user"></i></div>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!--Header Section-->
    <header>
        <h1 id="header-line">Art Mentoring</h1>
    </header>

    <!--Main Section-->
    <main>
        <button class="btn" id="getStartedBtn">Get Started</button>
    </main>

    <!--Form Registration-->
    <div id="overlay" style="display: none;"></div>
    <div id="formContainer" style="display: none;">
        <section>
            <form action="#">
                <h3>Name</h3>
                <div class="form-container">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" required>
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" required>
                    <label for="subject">Subject</label>
                    <input type="text" required>
                    <label for="message">Message</label>
                    <textarea name="message" id="#" cols="40" rows="5"></textarea>
                </div>
                <div class="btn1">
                    <button type="submit">Reserve a Mentor</button>
                </div>
            </form>
            <div id="cancelIcon" style="cursor: pointer;">
                <i class="fas fa-times" aria-hidden="true"></i> 
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
